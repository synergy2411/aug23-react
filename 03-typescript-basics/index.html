<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Basics</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1 class="text-center">Budget App</h1>

    <div class="row">
      <div class="col-6 offset-3">
        <div class="card">
          <div class="card-body">
            <form>
              <!-- payment type -->
              <div class="form-group mb-4">
                <label for="type">Payment Type:</label>
                <select id="payment-type" class="form-control">
                  <option value="invoice">Invoice</option>
                  <option value="payment">Payment</option>
                </select>
              </div>
              <!-- Amount -->
              <div class="form-group mb-4">
                <label for="amount">Amount</label>
                <input type="number" id="txtAmount" class="form-control" />
              </div>
              <!-- Date -->
              <div class="form-group mb-4">
                <label for="createdAt">Careted At :</label>
                <input type="date" id="txtCreatedAt" class="form-control" />
              </div>
              <!-- Button -->
              <div class="d-grid">
                <button class="btn btn-primary" id="btnAdd">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-8 offset-2">
        <ul id="list-container"></ul>
      </div>
    </div>

    <!-- <script src="./src/app.ts"></script> -->
    <script src="./dist/app.js" type="module"></script>
  </body>
</html>
